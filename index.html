--- 
layout: blog
---
<div class="container">
    <div class="row">
        <div class="">
            {% for post in site.posts %}
            <div class="post-preview">
                <a href="{{post.url | prepend: site.baseurl}}">
                    <h2 class="post-title">
                        {{post.title}}
                    </h2>     
                    <h3 class="post-subtitle">
                        {{post.subtitle}}
                    </h3>
                </a>
                <p class="post-meta">Posted by <a href="about.html">Daniel Moura</a> on {{ post.date | date: "%b %-d, %Y" }}</p>
            </div>
            {% endfor %}
            <div>
                <div class="col-md-10">
                <hr>
                <hr>
                </div>
                <!-- Pager -->
                <ul class="pager col-md-10">
                    <li class="next">
                        <a href="#">Older Posts &rarr;</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
