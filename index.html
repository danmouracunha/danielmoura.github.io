--- 
layout: blog
---
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
            {% for post in site.posts %}
            <div class="post-preview">
                <a href="{{post.url | prepend: site.baseurl}}">
                    <h2 class="post-title">
                        {{post.title}}
                    </h2>     
                    <h3 class="post-subtitle">
                        lorem ipsum lorem ipsum lorem ipsum lorem ipsum lorem ipsum
                    </h3>
                </a>
                <p class="post-meta">Posted by <a href="about.html">Daniel Moura</a> on {{ post.date | date: "%b %-d, %Y" }}</p>
            </div>
            {% endfor %}
            <hr>
            <!--<div class="post-preview">
                    <a href="post.html">
                        <h2 class="post-title">
                            Dois postes
                        </h2>
                    </a>
                    <p class="post-meta">Posted by <a href="about.html">Daniel Moura</a> on September 18, 2014</p>
                </div>-->
            <hr>
            <!-- Pager -->
            <ul class="pager">
                <li class="next">
                    <a href="#">Older Posts &rarr;</a>
                </li>
            </ul>
        </div>
    </div>
</div>
